<app-banner X="Search Weather By City"></app-banner>



<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="city" class="form-control" placeholder="City">
                    </div>
                    <div *ngIf="searchForm.controls['city'].invalid && 
                         (searchForm.controls['city'].touched ||
                         searchForm.controls['city'].dirty)">
                        <div *ngIf="searchForm.controls['city'].errors.required"> City name is required</div>

                    </div>


                    <div class="form-group text-center">
                        <input type="submit" (click)="searchWeather()" [disabled]="searchForm.invalid"
                            class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>

                <div>
                    <p>Temperatrue : {{weatherVariable.temp}}</p>
                    <p>Pressure : {{weatherVariable.pressure}}</p>
                    <p>Humidity {{weatherVariable.humidity}}</p>
                    <p>WindSpeed {{weatherVariable.windSpeed}}</p>
                    <p>icon {{weatherVariable.icon}}</p>
                </div>


            </div>

        </div>
    </div>
</div>
