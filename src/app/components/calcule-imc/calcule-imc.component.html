<app-banner X="Calcule IMC"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #calculeForm="ngForm" (ngSubmit)="calculeImc()">
            
            <div class="form-group">
              <input type="text" [(ngModel)]="calcule.name" name="name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="calcule.taille" name="taille" class="form-control" placeholder="taille">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="calcule.poids" name="poids" class="form-control" placeholder="poids">
            </div>
            
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="calcule">
            </div>
          </form>  
          {{x}}
        </div>
        
      </div>
    </div>
  </div>
