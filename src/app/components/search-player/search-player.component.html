<app-banner X="Search Team Stadium"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control" placeholder="Name">
              </div>
             <div *ngIf="searchForm.controls['name'].invalid && 
                         (searchForm.controls['name'].touched ||
                         searchForm.controls['name'].dirty)">
              <div *ngIf="searchForm.controls['name'].errors.required"> Name is required</div>
             </div>
             <div class="form-group">
                <input type="text" formControlName="age" class="form-control" placeholder="Age">
              </div>
             <div *ngIf="searchForm.controls['age'].invalid && 
                         (searchForm.controls['age'].touched ||
                         searchForm.controls['age'].dirty)">
              <div *ngIf="searchForm.controls['age'].errors.required"> Name is required</div>
             </div>
               
            
            <div class="form-group text-center">
              <input type="submit" (click)="search()" [disabled]="searchForm.invalid" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form> 
        <div *ngIf="player?.length !=0"> 
<div *ngFor="let p of player">
    {{p.Name}}
    {{p.Age}}
    {{p.position}}


</div>          
        </div>
        <div *ngIf="player?.length ==0"> 
            not found     
                    </div>
        
       

        </div>
        
      </div>
    </div>
  </div>
