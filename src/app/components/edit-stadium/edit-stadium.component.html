<app-banner X="Edit Stadium"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #editStadiumForm="ngForm" (ngSubmit)="validate()">
            
            <div class="form-group">
              <input type="text" [(ngModel)]="stadium.name" name="name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="stadium.capacity" name="Stadium" class="form-control" placeholder="capacity">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="stadium.country" name="Owner" class="form-control" placeholder="country">
            </div>
            
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Stadium">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
