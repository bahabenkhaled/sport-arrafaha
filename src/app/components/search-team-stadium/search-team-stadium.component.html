<app-banner X="Search Team Stadium"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
            <div class="form-group">
                <input type="text" formControlName="firstName" class="form-control" placeholder="Name">
              </div>
             <div *ngIf="searchForm.controls['firstName'].invalid && 
                         (searchForm.controls['firstName'].touched ||
                         searchForm.controls['firstName'].dirty)">
              <div *ngIf="searchForm.controls['firstName'].errors.required"> Name is required</div>
              <div *ngIf="searchForm.controls['firstName'].errors.minlength">Name must have at least 3 chars</div>
             </div>
               
            
            <div class="form-group text-center">
              <input type="submit" (click)="search()" [disabled]="searchForm.invalid" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form> 
        <div *ngIf="!msg"> 
             {{name}} <br>
          {{owner}} <br>
        </div>
        <div *ngIf="msg">
          {{msg}}
        </div>

        </div>
        
      </div>
    </div>
  </div>
