<app-banner X="Add Team"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
            
            <div class="form-group">
              <input type="text" [(ngModel)]="team.name" name="name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Stadium" name="Stadium" class="form-control" placeholder="Stadium">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Owner" name="Owner" class="form-control" placeholder="Owner">
            </div>
            
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
