<app-banner X="Edit Team"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #editTeamForm="ngForm" (ngSubmit)="validate()">
            
            <div class="form-group">
              <input type="text" [(ngModel)]="team.name" name="name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Stadium" name="Stadium" class="form-control" placeholder="stadium">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="team.Owner" name="Owner" class="form-control" placeholder="owner">
            </div>
            
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Team">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
